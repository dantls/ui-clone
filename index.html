<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger" />
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>

    <div class="menu__section right">
      <img class="menu__icon" src="assets/more-icon.svg" alt="More" />
      <div class="menu__profile">
        <img class="menu__avatar" src="https://avatars2.githubusercontent.com/u/51554360?s=460&u=2cf2e22f5343837c6efb95259f4707bc492e5dc5&v=4.png" alt="Avatar" />
        <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Frame" />
      </div>

    </div>
  </header>
</body>
</html>
